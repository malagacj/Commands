{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Command</th>
      <th scope="col">Created by</th>
    </tr>
  </thead>
  <tbody>
    {% for elem in object_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>
        <a href="{{ elem.get_absolute_url }}">{{ elem.name }}</a>
      </td>
      <td>{{ elem.created_by }}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>
{% endblock content %}
